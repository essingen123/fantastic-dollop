<script>
  
  
  // Created for Article:
// https://www.html5andbeyond.com/getting-started-with-react-js-a-quick-start-guide/

class SecondExample extends React.Component {
    
    constructor(props) {
    	super(props);
    	this.state = {clicks: 0}
    }
    
    handleClick() {
    	this.setState((prevState) => ({
      	   clicks: prevState.clicks + 1
        }));
    }
    
    render() {
    	return <button onClick={this.handleClick.bind(this)}>Clicked {this.state.clicks} Times</button>
    }
    
}

ReactDOM.render(
  <SecondExample />,
  document.getElementById('container')
);
  
</script>
